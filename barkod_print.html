<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Barkod Yazdır</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
    }
  </style>
</head>
<body>

<script>
  window.showPdf = function (base64) {
    // Base64 PDF'i iframe içine göm
    const pdfUrl = "data:application/pdf;base64," + base64;

    const iframe = document.createElement("iframe");
    iframe.style.width = "0";
    iframe.style.height = "0";
    iframe.style.border = "0";
    iframe.src = pdfUrl;

    document.body.appendChild(iframe);

    iframe.onload = () => {
      // Chrome ve tüm tarayıcılarda print() tetikler
      iframe.contentWindow.focus();
      iframe.contentWindow.print();

      // 1 saniye sonra pencereyi kapat
      setTimeout(() => {
        window.close();
      }, 1000);
    };
  };
</script>

</body>
</html>
