<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sipariş Sistemi</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="config.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="mobile-menu-btn" onclick="toggleMenu()">☰</div>
  <aside class="sidebar" style="background:#1f2d22; color:#fff; width:260px; padding:15px; display:flex; flex-direction:column; justify-content:space-between;">
  <div>
    <div style="display:flex; align-items:center; gap:10px; margin-bottom:20px;">
      <img id="brandLogo" class="sidebar-logo" style="width:45px; height:45px; object-fit:contain;" alt="Logo">
      <div id="brandTitle" style="font-size:16px; font-weight:600;"></div>
    </div>

    <ul class="menu" style="margin:0; padding:0; list-style:none;">
      <li id="tab_bekleyen" class="active" onclick="setTab('bekleyen')">Bekleyen</li>
      <li id="tab_hazirlandi" onclick="setTab('hazirlandi')">Hazırlandı</li>
      <li id="tab_kargolandi" onclick="setTab('kargolandi')">Kargolandı</li>
      <li id="tab_tamamlandi" onclick="setTab('tamamlandi')">Tamamlananlar</li>
      <li id="tab_sorunlu" onclick="setTab('sorunlu')">Sorunlu</li>
      <li id="tab_iptal" onclick="setTab('iptal')">İptal</li>
      <li onclick="window.location='rapor.html'">Raporlar</li>
    </ul>
  </div>

  <!-- DHL LOGIN PANEL (C seçeneği: en altta çıkıştan önce) -->
  <div style="margin-top:20px;">
    <label style="font-size:12px; opacity:0.8;">DHL Müşteri No</label>
    <input id="dhlCustomer" type="text" placeholder="Müşteri No" style="width:100%; padding:8px; margin-bottom:8px; border-radius:6px; border:1px solid #3b4a3d; background:#16241b; color:#fff;">

    <label style="font-size:12px; opacity:0.8;">DHL Şifre</label>
    <input id="dhlPassword" type="password" placeholder="Şifre" style="width:100%; padding:8px; margin-bottom:8px; border-radius:6px; border:1px solid #3b4a3d; background:#16241b; color:#fff;">

    <button onclick="dhlLogin()" style="width:100%; background:#0ea5e9; border:none; padding:9px; border-radius:6px; color:#fff; margin-bottom:15px; cursor:pointer;">DHL Giriş Yap</button>

    <button class="btn-danger" onclick="logout()" style="background:#b91c1c; padding:10px 0; border-radius:6px;">Çıkış Yap</button>
  </div>
</aside>

  <main class="content-area">
    <div class="top-bar">
      <input id="searchInput" type="text" placeholder="Sipariş No / İsim / Tel / Adres" />
      <button class="btn-search" onclick="searchOrders()">Ara</button>
      <button class="btn-clear" onclick="clearSearch()">Temizle</button>
    </div>
    <div class="table-wrapper">
      <table class="orders-table">
        <thead><tr id="ordersHeadRow"></tr></thead>
        <tbody id="ordersBody"></tbody>
      </table>
    </div>
    <button id="loadMoreBtn" class="btn-load-more" onclick="loadMore()">Daha Fazla</button>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js" type="module"></script>
  <script type="module">
    document.addEventListener("DOMContentLoaded", async () => {
      await window.waitConfig();
      document.getElementById("brandLogo").src = CONFIG.logo;
      document.getElementById("brandTitle").innerHTML = CONFIG.brandName + "<br/>Sipariş Sistemi";
      loadOrders(true);
    });
  </script>
</body>
</html>
